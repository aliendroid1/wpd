3<!DOCTYPE html>
<html lang="en">

<head>        
    <script src="writeHeaderData.js"></script>
    <title>WPD Resource Hub</title>
</head>
<body>
    <img src="wsu-WPD-logo.png" class="img-fluid" alt="wsu logo">
        
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="index.html">WPD Tutoring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        </div>
    </nav>
    <br>
    
    <div class="container mt-3 text-center">
        <h2>Welcome to WPD Disability Services</h2>
        <h3> Want to see an advisor? Press one of the buttons below.</h3>
        <button type="button" class="btn btn-warning btn-block" onclick="toggleSignIn()">
            <h3>Check-in</h3>
            <h5>If you would like to check-in for an existing appointment or would like a walk-in service, then press this button.</h5>
        </button>
        <button type="button" class="btn btn-primary btn-block">
            <h3>Schedule Appointment</h3>
            <h5>If you would like to schedule an appointment, then press this button</h5>
        </button>
        <button type="button" class="btn btn-secondary btn-block">
            <h3>Reschedule/cancel Appointment</h3>
            <h5>If you would like to reschedule or cancel an existing appointment, then press this button</h5>
        </button>
        <br>
        <h3>Don't forgot to check-out before you leave.</h3>
        <button type="button" class="btn btn-danger btn-block">
            <h3>Check-out</h3>
            <h5>Press this button to check-out.</h5>
        </button>
    </div>
    <!-- id="sign-in-button" onclick="toggleSignIn() -->

</body> 
</html>
