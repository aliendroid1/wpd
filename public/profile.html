<head>        
    <script src="writeHeaderData.js"></script>
    <title>WPD Resource Hub</title>
</head>
<body>
    <script src="writeNavbar.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function(user) 
        {
            if(user)
            {
                document.getElementById('user-displayName').value = user.displayName;
                document.getElementById('user-email').value = user.email;
            }
        })
    </script>

    <h1 class="text-center">My Profile</h1>
    
    <div class="container mt-3">
        <label>Display Name: </label>
        <input type="text" class="form-control" id="user-displayName" disabled>
        <label>Email: </label>
        <input type="email" class="form-control" id="user-email" disabled>
        <br>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-warning" id="profile-changes-submit-btn" onclick="initializeUser()" disabled>Save changes</button>
        </div>
    </div>
    
</body>
</html>
