<body>
    <script src="writeNavbar.js"></script>


    <script>
        firebase.auth().onAuthStateChanged(function(user) 
        {
            if(user)
            {
                document.getElementById('submit-warning').style.display = "none";
                document.getElementById('form-submit-button').disabled = false;
                document.getElementById('officer-name').value = user.displayName;
                document.getElementById('officer-email').value = user.email;
                document.getElementById('officer-rank').value = "Patrol Officer";
                document.getElementById('officer-id').value = user.displayName.substring(0, 2).concat("16F4")
            }
            else
            {
                document.getElementById('form-submit-button').disabled = true;
            }
        });
        </script>

    <h1 class="text-center">Resources Submission</h1>
    <div class="container mt-3">

        <label>Case Number: </label><input type="number" class="form-control" id="case-number">
        <label>Name:        </label><input type="text" class="form-control" id="officer-name">
        <label>ID:          </label><input type="text" class="form-control" id="officer-id">
        <label>Rank:        </label><input type="text" class="form-control" id="officer-rank">
        <label>Email:       </label><input type="email" class="form-control" id="officer-email">
        <label>Section:     </label><select class="form-control" id="sel1">
            <option>Homicide | Robbery | Accident Follow-up Unit</option>
            <option>Crimes Against Persons</option>
            <option>Sex Crimes | Domestic Violence</option>
            <option>Domestic Violence Strangulation</option>
            <option>Gang Unit | Felony Assault</option>
            <option>Exploited and Missing Child Unit</option>
        </select>
        <br>
        <h5>Link Selection:</h5>
            <div class="checkbox"><label><input type="checkbox" value="">   WPD Section Website </label></div>
            <div class="checkbox"><label><input type="checkbox" value="">   WPD Website</label></div>
            <div class="checkbox"><label><input type="checkbox" value="">   Wichita Gov Website</label></div>
        <br>
        <label>Comments:    </label><input type="text" class="form-control" id="comments">
        <br>
        <h5>Contact information Selection:</h5>
            <div class="checkbox"><label><input type="checkbox" value="">   Captain Brent Allred(Section Commander)</label></div>
            <div class="checkbox"><label><input type="checkbox" value="">   Det. Mar    (Investigator)</label></div>
            <div class="checkbox"><label><input type="checkbox" value="">   Det. Nelson (Investigator)</label></div>
            <div class="checkbox"><label><input type="checkbox" value="">   Det. Kempf	 (Investigator)</label></div>
            <div class="checkbox"><label><input type="checkbox" value="">   Off. Boyd	 (Investigator)</label></div>          
            <div class="checkbox"><label><input type="checkbox" value="">   Accident Follow-up Unit in City Hall</label></div>
        <br>        
        <label>Comments:    </label><input type="text" class="form-control" id="comments">

        <div class="d-flex justify-content-center"><button type="button" class="btn btn-warning" id="form-submit-button" onclick="submitPageForm()" disabled>Submit</button></div>
